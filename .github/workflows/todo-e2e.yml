name: Todo App E2E

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  todo-e2e:
    name: Run todo app ESLint snapshot (Node ${{ matrix.node-version }}, ESLint v${{ matrix.eslint-major }})
    runs-on: ubuntu-latest

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        node-version: ['22.16.0']
        eslint-major: ['9', '10']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org/'

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Resolve matrix ESLint version
        id: eslint-version
        shell: bash
        run: |
          if [ "${{ matrix.eslint-major }}" = "9" ]; then
            echo "eslint=9.39.2" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "eslint=10.0.0" >> "$GITHUB_OUTPUT"

      - name: Switch ESLint major for matrix run
        run: pnpm --filter todo-lint-app add -D eslint@${{ steps.eslint-version.outputs.eslint }}

      - name: Run todo app ESLint snapshot suite
        run: pnpm test:todo-e2e
