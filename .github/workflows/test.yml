name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests (Node ${{ matrix.node-version }}, ESLint v${{ matrix.eslint-major }})
    runs-on: ubuntu-latest

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        node-version: ['20.19.0', '22.16.0', '24.x']
        eslint-major: ['9', '10']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org/'

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Resolve matrix ESLint versions
        id: eslint-versions
        shell: bash
        run: |
          if [ "${{ matrix.eslint-major }}" = "9" ]; then
            echo "eslint=9.39.2" >> "$GITHUB_OUTPUT"
            echo "eslint_js=9.39.2" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "eslint=10.0.0" >> "$GITHUB_OUTPUT"
          echo "eslint_js=10.0.1" >> "$GITHUB_OUTPUT"

      - name: Switch ESLint major for matrix run
        run: |
          pnpm add -Dw eslint@${{ steps.eslint-versions.outputs.eslint }} @eslint/js@${{ steps.eslint-versions.outputs.eslint_js }}
          pnpm --filter todo-lint-app add -D eslint@${{ steps.eslint-versions.outputs.eslint }}

      - name: Lint & test plugin package
        run: |
          pnpm lint
          pnpm test

      - name: Type check plugin typings
        run: pnpm typecheck

      - name: Run demo app ESLint snapshot suite
        run: pnpm --filter todo-lint-app test
